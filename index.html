<!DOCTYPE html>
<meta charset="utf-8">

<title>Zotero library</title>
<link rel="stylesheet" href="css/style.css">

<script src="js/handlebars-1.0.rc.1.js"></script>
<script src="js/jquery-1.7.2.min.js"></script>

<!-- it takes the list that is called items in the JSON response (data) (to access it go to the url api.zotero.org/… bleow) and puts them in the template -->
<script id="entry-template" type="text/x-handlebars-template">
{{#each items}}
    <div class="{{#if data.parentItem}} attached-note {{/if}}" style="border-top: 1px solid black; margin-top: 50px; padding-top: 30px;">
        <p>{{ data.title }}<br /><em>{{ data.itemType }}</em><br /><span>{{{ data.note }}}</span></p>
        <p>{{#if data.abstractNote}}Abstract: {{ data.abstractNote }}{{/if}}</p>
        <p>
            {{!-- only output this tags if they exist --}}
            {{#if data.tags}}
            Tags: {{#each data.tags}} {{ tag }}, {{/each}}
            {{/if}}
        </p>
    </div>
{{/each}}
</script>

<script>
$(function() {
    /* takes the entry-template element */
    var source = $("#entry-template").html();
    /* the jquery library Handelbars converts the template text into a template object*/
    var template = Handlebars.compile(source);
    /* gets the collection from zotero */
 $.getJSON('https://api.zotero.org/groups/384780/items?key=1L6PZcpcAGt60UArycW14g7v&limit=100&sort=title', function(data) {
     /* if the query succeeds, the response will be available as the variable “data”: */
     /* this variable is sent to the template above */
        $("#items-container").html(template({ items: data }));
    });
});


</script>

<div class="container">
<h1>Collaborative library</h1>

<p style="text-align: center"><a href="https://www.zotero.org/groups/384780" target="_blank">See the collection on the Zotero group’s page</a></p>

<div id="items-container">

</div>
